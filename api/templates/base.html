<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A weather report app using Flask">
    <title>{% block title %}Weather Report{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand text-light text-uppercase font-monospace h1 fw-4" href="{{ url_for('main') }}">Weather App</a>
        </div>
    </nav>
    <section class="container-fluid mt-5 d-flex flex-column flex-md-row justify-content-center">
        <form action="/" method="post" class="d-flex flex-column flex-md-row gap-3">
            <input class="form-control-lg w-100" type="search" placeholder="City" aria-label="City" name="city" id="city">
            <input type="hidden" name="_csrf_token" value="{{csrf_token()}}">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
    </section>
    {% block result %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
